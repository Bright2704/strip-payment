<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจ่ายเงินล้มเหลว</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* ใช้ฟอนต์ Arial สำหรับตัวหนังสือ */
            margin: 40px;
            display: flex;
            justify-content: center; /* จัดกลางข้อความในแนวนอน */
            align-items: center; /* จัดกลางข้อความในแนวตั้ง */
            height: 80vh; /* กำหนดความสูงของ body เพื่อให้เนื้อหาอยู่ตรงกลาง */
            background-color: #f8f8f8; /* สีพื้นหลังเบาๆ */
            color: #333; /* สีของข้อความ */
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            font-size: 24px; /* ขนาดของตัวอักษร */
            line-height: 1.6; /* ระยะห่างระหว่างบรรทัด */
        }
    </style>
</head>
<body>
    <div>การจ่ายเงินล้มเหลว โปรดลองอีกครั้งหรือติดต่อฝ่ายสนับสนุนหากมีปัญหา</div>
</body>
</html>
